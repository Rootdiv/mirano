<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <script type="module" src="/src/index.js"></script>
    <title>Mirano</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <form action="#" class="header__form">
          <input type="search" class="header__input" name="search" placeholder="Букет из роз"
            aria-label="Начать поиск" />
          <button class="header__search-button">
            <svg width="20" height="20">
              <use href="/img/sprite.svg#arrow" />
            </svg>
          </button>
        </form>
        <img src="/img/logo.svg" alt="Логотип Mirano Flower Boutique" class="header__logo" />
        <button type="button" class="header__cart-button">0</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__head-group">
            <h1 class="hero__title">Авторские букеты</h1>
            <p class="hero__subtitle">и подарки</p>
          </div>
          <figure class="hero__group-image">
            <picture class="hero__image hero__image_left">
              <source srcset="/img/hero-left@1x.avif 1x, /img/hero-left@2x.avif 2x"
                type="image/avif" />
              <source srcset="/img/hero-left@1x.webp 1x, /img/hero-left@2x.webp 2x"
                type="image/webp" />
              <img src="/img/hero-left@1x.jpg" srcset="/img/hero-left@2x.jpg 2x"
                alt="Букет цветов в банке. В банке ярко-оранжевые розы, ярко-оранжевые тюльпаны и львиный зев. Дополнительно в композицию включены белые цветы и зелёные элементы, придающие букету объём и разнообразие." />
            </picture>
            <svg role="img" class="hero__image hero__image_center"
              aria-label="Букет цветов в вазе, включающие нежные розовые розы, розовые хризантемы и другие цветы пастельных цветов, в форме головы."
              width="680" height="588" viewBox="0 0 680 588" fill="none"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              preserveAspectRatio="xMidYMid slice">
              <clipPath id="hero">
                <path
                  d="M680 112.187c0 25.767-26.432 49.501-70.854 68.423C653.568 211.682 680 250.658 680 292.973c0 42.896-27.164 82.362-72.696 113.64C652.836 425.66 680 449.692 680 475.813c0 61.836-152.223 111.963-340 111.963S0 537.649 0 475.813c0-26.121 27.164-50.153 72.696-69.2C27.164 375.335 0 335.869 0 292.973c0-42.315 26.432-81.291 70.854-112.363C26.432 161.688 0 137.954 0 112.187 0 50.352 152.223.224 340 .224s340 50.128 340 111.963Z" />
              </clipPath>
              <foreignObject width="100%" height="100%" clip-path="url(#hero)">
                <picture>
                  <source srcset="/img/hero@1x.avif 1x, /img/hero@2x.avif 2x" type="image/avif" />
                  <source srcset="/img/hero@1x.webp 1x, /img/hero@2x.webp 2x" type="image/webp" />
                  <img src="/img/hero@1x.jpg" srcset="/img/hero@2x.jpg 2x" />
                </picture>
              </foreignObject>
            </svg>
            <picture class=" hero__image hero__image_right">
              <source srcset="/img/hero-right@1x.avif 1x, /img/hero-right@2x.avif 2x"
                type="image/avif" />
              <source srcset="/img/hero-right@1x.webp 1x, /img/hero-right@2x.webp 2x"
                type="image/webp" />
              <img src="/img/hero-right@1x.jpg" srcset="/img/hero-right@2x.jpg 2x"
                alt="Букет из красных, белых и розовых цветов в вазе." />
            </picture>
          </figure>
        </div>
      </section>
      <section class="filters">
        <h2 class="visually-hidden">Фильтры</h2>
        <div class="container">
          <form class="filters__form">
            <fieldset class="filters__group">
              <input type="radio" class="filters__radio" name="type" id="flowers" value="bouquets"
                checked />
              <label for="flowers" class="filters__label filters__label_flowers">Цветы</label>
              <input type="radio" class="filters__radio" name="type" id="toys" value="toys" />
              <label for="toys" class="filters__label filters__label_toys">Игрушки</label>
              <input type="radio" class="filters__radio" name="type" id="postcards"
                value="postcards" />
              <label for="postcards"
                class="filters__label filters__label_postcards">Открытки</label>
            </fieldset>
            <fieldset class="filters__group filters__group_choices">
              <div class="filters__choices choices">
                <button type="button" class="filters__select choices__btn">Цена</button>
                <div class="filters__choices-box choices__box">
                  <fieldset class="filters__price">
                    <input type="text" placeholder="от" name="minPrice"
                      class="filters__input-price" />
                    <input type="text" placeholder="до" name="maxPrice"
                      class="filters__input-price" />
                  </fieldset>
                </div>
              </div>
              <div class="filters__choices filters__choices_type choices">
                <button type="button" class="filters__select choices__btn">Тип товара</button>
                <div class="filters__choices-box filters__choices-box_type choices__box"></div>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
      <section class="goods">
        <div class="container goods__container">
          <div class="goods__box">
            <h2 class="goods__title">Цветы</h2>
            <ul class="goods__list"></ul>
          </div>
          <section class="cart">
            <div class="cart__container">
              <div class="cart__header">
                <h3 class="cart__title">Ваш заказ</h3>
                <button type="button" class="cart__close">
                  <svg width="28" height="28">
                    <use href="/img/sprite.svg#close" />
                  </svg>
                </button>
              </div>
              <p class="cart__date-delivery">сегодня&nbsp;в&nbsp;14:00</p>
              <ul class="cart__list"></ul>
              <div class="cart__footer">
                <button type="button" class="cart__order-btn">Оформить</button>
                <p class="cart__price cart__price_total">0&nbsp;&#8381;</p>
              </div>
            </div>
          </section>
        </div>
      </section>
      <section class="subscription">
        <div class="container">
          <h2 class="subscription__title">Подпишись на&nbsp;рассылку</h2>
          <form action="#" class="subscription__form">
            <input type="email" class="subscription__input" name="email" placeholder="E-mail" />
            <button class="subscription__button" aria-label="Подписаться на рассылку">
              <svg width="20" height="20" class="subscription__arrow">
                <use href="/img/sprite.svg#arrow" />
              </svg>
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <img src="/img/logo.svg" alt="Логотип Mirano Flower Boutique" class="footer__logo" />
        <address class="footer__address">
          <a href="mailto:Mirano@gmail.com" class="footer__mail footer__link">Mirano@gmail.com</a>
          <ul class="footer__social-list">
            <li class="footer__social-item">
              <a href="#" class="footer__social-link" aria-label="Канал в телеграм">
                <svg width="28" height="28">
                  <use href="img/sprite.svg#telegram" />
                </svg>
              </a>
            </li>
            <li class="footer__social-item">
              <a href="#" class="footer__social-link" aria-label="Канал в youtube">
                <svg width="28" height="28">
                  <use href="img/sprite.svg#youtube" />
                </svg>
              </a>
            </li>
            <li class="footer__social-item">
              <a href="#" class="footer__social-link" aria-label="Группа во ВКонтакте">
                <svg width="28" height="28">
                  <use href="img/sprite.svg#vk" />
                </svg>
              </a>
            </li>
          </ul>
        </address>
        <div class="footer__developers">
          <p class="footer__developers-title"></p>
          <ul class="footer__developers-list">
            <li class="footer__developers-item">
              Designer: <a href="https://t.me/Mrshmallowww" class="footer__link">Anastasia Ilina</a>
            </li>
            <li class="footer__developers-item">
              Developer: <a href="https://t.me/Rootdiv" class="footer__link">Vladimir</a>
            </li>
          </ul>
        </div>
        <p class="footer__copyright">&copy;Mirano, 2024</p>
      </div>
    </footer>
  </body>
</html>
