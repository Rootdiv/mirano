<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script type="module" src="/index.js"></script>
    <title>Mirano</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <form action="#" class="header__form">
          <input type="search" class="header__input" name="search" placeholder="Букет из роз" />
          <button class="header__search-button">
            <svg width="20" height="20">
              <use href="/img/sprite.svg#arrow" />
            </svg>
          </button>
        </form>
        <img src="/img/logo.svg" alt="Логотип Mirano Flower Buetique" class="header__logo">
        <button type="button" class="header__cart-button">0</button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__head-group">
            <h1 class="hero__title">Авторские букеты</h1>
            <p class="hero__subtitle">и подарки</p>
          </div>
          <figure class="hero__group-image">
            <img src="/img/hero-left.jpg" class="hero__image hero__image_left"
              alt="Букет цветов в банке. В банке ярко-оранжевые розы, ярко-оранжевые тюльпаны и львиный зев. Дополнительно в композицию включены белые цветы и зелёные элементты, придающие букету объём и разнообразие.">
            <svg role="img" class="hero__image hero__image_center"
              aria-label="Букет цветов в вазе, включающие нежные розовые розы, розовые хризантемы и другие цветы пастельных цветов, в форме головы."
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              width="680" height="588" fill="none">
              <clipPath id="hero">
                <path fill="#d9d9d9" fill-rule="evenodd"
                  d="M680 112.187c0 25.767-26.432 49.501-70.854 68.423C653.568 211.682 680 250.658 680 292.973c0 42.896-27.164 82.362-72.696 113.64C652.836 425.66 680 449.692 680 475.813c0 61.836-152.223 111.963-340 111.963S0 537.649 0 475.813c0-26.121 27.164-50.153 72.696-69.2C27.164 375.335 0 335.869 0 292.973c0-42.315 26.432-81.291 70.854-112.363C26.432 161.688 0 137.954 0 112.187 0 50.352 152.223.224 340 .224s340 50.128 340 111.963Z"
                  clip-rule="evenodd" />
              </clipPath>
              <image xlink:href="/img/hero.jpg" width="100%" height="100%" clip-path="url(#hero)" />
            </svg>
            <img src="/img/hero-right.jpg" class="hero__image hero__image_right"
              alt="Букет из карсных, белых и розовых цветов в вазе.">
          </figure>
        </div>
      </section>
      <section class="filters">
        <div class="container">
          <fieldset class="filters__buttons">
            <input type="radio" class="filters__radio" name="radio" id="flowers" checked />
            <label for="flowers" class="filters__label filters__label_flowers">Цветы</label>

            <input type="radio" class="filters__radio" name="radio" id="toys" />
            <label for="toys" class="filters__label filters__label_toys">Игрушки</label>

            <input type="radio" class="filters__radio" name="radio" id="postcards" />
            <label for="postcards" class="filters__label filters__label_postcards">Открытки</label>
          </fieldset>
        </div>
      </section>
      <section class="subscription">
        <h2 class="subscription__title">Подпишись на рассылку</h2>
        <form action="#" class="subscription__form">
          <input type="email" class="subscription__input" name="email" placeholder="E-mail" />
          <button class="subscription__button">
            <svg width="20" height="20" class="subscription__arrow">
              <use href="/img/sprite.svg#arrow" />
            </svg>
          </button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
